<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Our Memory</a>
        </div>
    </nav>

    <div class="container py-4">
        <div id="albumSection">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Photo Albums</h2>
                <button id="createAlbumBtn" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Create New Album
                </button>
            </div>
            <div id="albumList" class="row g-4">
                <!-- Albums will be loaded here -->
            </div>
        </div>

        <div id="photoSection" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button id="backToAlbums" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Albums
                </button>
                <h2 id="currentAlbumName" class="mb-0"></h2>
                <div style="width: 100px;"></div> <!-- Spacer for alignment -->
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <form id="uploadForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="photo" class="form-label">Choose Photo</label>
                            <input type="file" class="form-control" id="photo" name="photo" required accept="image/*">
                        </div>
                        <div class="col-md-6">
                            <label for="title" class="form-label">Photo Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload me-2"></i>Upload Photo
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="gallery" class="row g-4">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Album Creation Modal -->
    <div class="modal fade" id="albumModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Album</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="albumForm">
                        <div class="mb-3">
                            <label for="albumName" class="form-label">Album Name</label>
                            <input type="text" class="form-control" id="albumName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="albumDescription" class="form-label">Description (optional)</label>
                            <textarea class="form-control" id="albumDescription" name="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="albumForm" class="btn btn-primary">Create Album</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-0">
                    <img src="" class="img-fluid" alt="">
                </div>
                <div class="modal-footer border-0">
                    <p class="text-white mb-0"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
