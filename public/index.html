<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Memory</h1>
    </header>

    <div class="container">
        <div id="albumSection">
            <div class="header-actions">
                <button id="createAlbumBtn" class="btn btn-primary">Create New Album</button>
            </div>
            <div id="albumList" class="album-grid">
                <!-- Albums will be loaded here -->
            </div>
        </div>

        <div id="photoSection" style="display: none;">
            <div class="header-actions">
                <button id="backToAlbums" class="btn btn-secondary">Back to Albums</button>
                <h2 id="currentAlbumName"></h2>
            </div>

            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label for="photo">Choose Photo</label>
                    <input type="file" id="photo" name="photo" required accept="image/*">
                </div>
                <div class="form-group">
                    <label for="title">Photo Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Upload Photo</button>
            </form>

            <div id="gallery" class="photo-grid">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Album Creation Modal -->
    <div id="albumModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create New Album</h2>
            <form id="albumForm">
                <div class="form-group">
                    <label for="albumName">Album Name</label>
                    <input type="text" id="albumName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="albumDescription">Description (optional)</label>
                    <textarea id="albumDescription" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Album</button>
            </form>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img src="" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
